<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Project #22</title>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>

  <header>
    <div class="sub-header">
    <img src="images/logo.svg" alt="logo">
    </div>
  </header>


  <picture>
    <source media="(max-width: 899px)" srcset="images/hero-mobile.jpg">
    <source media="(min-width: 900px)" srcset="images/hero-desktop.jpg">
    <img src="images/hero-mobile.jpg" alt="hero-mobile">
  </picture>


  <article>
    <div class="sub-article">

      <h1>  We're 
        <span>coming 
         soon </span></h1>

      <p>  Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
    <form method="get" id="form" class="" novalidate>
      <input type="email" name="email" id="email" placeholder="Email Address">
      <!-- <img src="images/icon-error.svg" alt="icon-error"> -->
      <button id="submit" type="submit">
        <img src="images/icon-arrow.svg" alt="icon-arrow" >
      </button>
      <small>Please provide a valid email</small>
    </form>

  </div>
</article>






</main>

  <!-- Javascript -->
  <script src="script.js"></script>
  

</body>
</html>
